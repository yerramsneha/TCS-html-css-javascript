<!DOCTYPE html>
<html>
    <head>
        <style>
           
            *{
                color: blue;
                text-align: center;
            }
            h1{
                color:aqua;
                background-color: brown;
                padding: 5px;
            }
            #para1{
                color: blue;
            }
            h2.class1{
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Write your first CSS Example</h1>
        <p id="para1">paragraph</p>
        <p>paragraph 1</p>
        <h2 class="class1">demo on class selector</h2>
        <p class="class1">demo on class selector</p>
    </body>
</html>
