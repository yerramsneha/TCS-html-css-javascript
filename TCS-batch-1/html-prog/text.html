<!DOCTYPE html>
<html>
    <head>
        <title>
            working with text
        </title>
    </head>
    <body>
        <h1>
            <b>
                <i>
                    <u>
                        this is first level
                    </u>
                </i>
            </b>
        </h1>
        <h2>
            Hello
            <tt>
                Monospace font.
            </tt>
        </h2>
        <h2>
            <mark>
                Marked
            </mark>
        </h2>
        <p>supertext</p>
        <p>
            Hello
            <sup>
                this is supertext
            </sup>
        </p>
        <p>subtext</p>
        <p>
            Hello
            <sub>
                this is subtext
            </sub>
        </p>
        <p><del>Delete your first line.</del><ins>Insert your first line.</ins></p>
<p><del>Delete your Second line.</del></p>
<p><ins>Insert your second line.</ins></p>
<p>Hello<big> Iam Big</big><br>
Hello<small> Iam Small</small></p>
    </body>
</html>
