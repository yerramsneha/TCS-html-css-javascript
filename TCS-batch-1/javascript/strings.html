<!DOCTYPE html>
<html>
    <body>
        <h2> JAvascript strings</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            t1 = "John Doe";
            document.getElementById("demo").innerHTML = t1.length;
            t2 = "Dell, HP, APPLE";
            t3 = t2.slice(2,7);
            document.getElementById("demo1").innerHTML = t3;
            t4 = t2.replace("HP", "Lenova"); //RE
            document.getElementById("demo2").innerHTML = t4;
            t5 = t1.toUpperCase()
            document.getElementById("demo3").innerHTML = t5.toLowerCase();
            document.getElementById("demo4").innerHTML = t1.concat(" ",t2," ",t2,t2);


        </script>
    </body>
</html>
