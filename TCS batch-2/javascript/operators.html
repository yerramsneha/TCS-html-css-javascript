<!DOCTYPE html>
<html>
    <body>
        <h2>javascript operators</h2>

        <script>
            //arthematic operators
            var x = 5;
            var y = 6;
            a1 = x + y;
            a2 = x- y;
            a3 = x * y;
            a4 = x / y;
            a5 = x % y;
            a6 = ++x;
            a7 = --x;
            //comparision operators
            c1 = x == y;  //false
            c2 = x != y; // true
            c3 = x < y; 
            c4 = x > y;
            c5 = x <= y;
            c6 = x >= y;
            //logical operators
            l1 = (10==10 && 20==30); // False  
            l2 = (10==10 || 20==30);
            l3 = !(10==20); //true
            //assignment operators
            var a = 10;
            a += 5; // 15
            a -= 5; // 5
            a *= 5;
            a /= 5;
            a %= 2;
            //string operators
            let t1 = "John";
            let t2 = "Doe";
            let t3 = t1 + " " + t2; // 
            t1 += "nice day"; // t1 = John nice day
            //Strings and numbers
            let res = 5 + 5; //10
            let res1 = "5" + 5;  //55
            let res2 = "hello" + 5; //hello5

        </script>
    </body>
</html>
